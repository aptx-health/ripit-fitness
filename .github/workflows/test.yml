name: Tests

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        run: npm run test:run
        env:
          CI: true
          # Testcontainers will create its own database and set DATABASE_URL
          # No Doppler needed for tests

      - name: Type check
        run: npm run type-check
