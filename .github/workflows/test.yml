name: Tests

on:
  pull_request:
    branches:
      - dev
      - main
  push:
    branches:
      - fix/test-workflow-timeout

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --loglevel verbose
        timeout-minutes: 5

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        run: npm run test:run
        env:
          CI: true
          # Testcontainers spins up PostgreSQL and Pub/Sub emulator containers automatically
          TESTCONTAINERS_RYUK_DISABLED: true

      - name: Type check
        run: npm run type-check
